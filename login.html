<html>
	<head>
		<title>Login</title>
			<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="Login-box">
			<div class="Left-box">
				<h1 style="color: black;"> Sign Up</h1><br>&nbsp;
				<input type="text" name="email" placeholder="Email">
				<input type="password" name="password" placeholder="Password">
				<input type="password" name="password2" placeholder="Retype Password"><br><br>&nbsp;
				<input type="submit" name="Signup-button" value="Sign-up">
			</div>
			<div class="right-box">
				<span class="signinwith">Sign in with<br/>Social media network</span>
				<button class="Social facebook"><a href="https://en-gb.facebook.com/" style="color: white;">Log in with Facebook</button><br> &nbsp;
				<button class="Social twitter"><a href="https://twitter.com/login" style="color: white;">Log in with Twitter</button><br> &nbsp;
				<button class="Social google"><a href="https://www.gmail.com/" style="color: white;">Log in Google</button>
			</div>			
			<div class="or" style="color:black;">OR</div>
		</div>
	</body>
</html>
